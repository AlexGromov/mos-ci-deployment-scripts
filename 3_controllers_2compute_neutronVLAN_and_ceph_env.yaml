---
network-config: &network-config
 provider: neutron
 segment-type: vlan
 pubip-to-all: false

storages-config: &storages-config
 volume-lvm: false
 volume-ceph: true
 image-ceph: true
 rados-ceph: true
 ephemeral-ceph: true
 replica-ceph: 2

nodes: &nodes
 - roles:
    - controller
    - mongo
   count: 3
 - roles:
    - compute
    - ceph-osd
   count: 2

template:
 name: 3 Controller, 2 Compute & Ceph on Neutron/VLAN
 slaves: 5
 devops_settings: !include devops_configs/mos_tests.yaml
 cluster_template: &environment-config
  name: nos-tests
  release: ubuntu
  settings:
   components:
    sahara: true
    murano: false
    ceilometer: true
   storages: *storages-config
  network: *network-config
  nodes: *nodes
