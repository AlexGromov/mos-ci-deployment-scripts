detach-rabbitmq:
  path: !os_env SEPARATE_SERVICE_RABBIT_PLUGIN_PATH,
  role: standalone-rabbitmq

detach-database:
  path: !os_env SEPARATE_SERVICE_DB_PLUGIN_PATH,
  role: standalone-database

detach-keystone:
  path: !os_env SEPARATE_SERVICE_KEYSTONE_PLUGIN_PATH,
  role: standalone-keystone
  depend-on:
    - detach-database

ldap:
  path: !os_env LDAP_PLUGIN_PATH,
