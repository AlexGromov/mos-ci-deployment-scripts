- scm:
    !include: ../mos-ci-deployment-scripts-repository

- job:
    parameters:
      - string:
          name: ISO_DIR
          default: "/var/www/fuelweb-iso"
      - string:
          name: SNAPSHOT_NAME
      - string:
          name: TEST_TYPE
      - string:
          name: ERASE_PREV_ENV
          default: "FALSE"
      - string:
          name: SEGMENT_TYPE
      - string:
          name: DVR_ENABLE
          default: "FALSE"
      - string:
          name: L3_HA_ENABLE
          default: "FALSE"
      - string:
          name: L2_POP_ENABLE
          default: "FALSE"
      - string:
          name: CEPH_ENABLE
          default: "FALSE"
      - string:
          name: RADOS_ENABLE
          default: "FALSE"
      - string:
          name: SAHARA_ENABLE
          default: "FALSE"
      - string:
          name: MURANO_ENABLE
          default: "FALSE"
      - string:
          name: MONGO_ENABLE
          default: "FALSE"
      - string:
          name: CEILOMETER_ENABLE
          default: "FALSE"
      - string:
          name: DISABLE_SSL
          default: "TRUE"
      - string:
          name: FUEL_DEV_VER
          default: "2.9.16"
      - string:
          name: ENV_CHANGER
      - string:
          name: SLAVE_COMPUTE_NODE_MEMORY


    name: create_param_environment
    wrappers:
      - build-name:
          name: Build_Number:${BUILD_NUMBER}_ISO_ID:${FILE,path="build-name-setter.info"}
      - ansicolor
    builders:
        - shell: |
            echo `hostname`
            ISO_NAME=`ls "$ISO_DIR"`
            ENV_NAME=MOS_CI_"$ISO_NAME"
            ISO_ID=`echo "$ISO_NAME" | cut -f3 -d-`


            SNAPSHOT=`echo $SNAPSHOT_NAME | sed 's/ha_deploy_//'`
            echo "$ISO_ID"_CONF:"$SNAPSHOT" > build-name-setter.info

            if [ -n "$ENV_CHANGER" ];
            then
            ENV_NAME="$ENV_NAME""$ENV_CHANGER"
            fi

            set +e
            virtualenv venv
            . venv/bin/activate
            UT=`dos.py snapshot-list "$ENV_NAME" || true`
            OUT=`echo "$UT" | grep "$SNAPSHOT_NAME"`
            deactivate
            set -e
            if [ -n "$OUT" ];
            then
            exit 0
            else

            export ISO_PATH="$ISO_DIR"/"$ISO_NAME"
            export ENV_NAME="$ENV_NAME"
            export ERASE_PREV_ENV="$ERASE_PREV_ENV"
            export SEGMENT_TYPE="$SEGMENT_TYPE"
            export DVR_ENABLE="$DVR_ENABLE"
            export L3_HA_ENABLE="$L3_HA_ENABLE"
            export L2_POP_ENABLE="$L2_POP_ENABLE"
            export CEPH_ENABLE="$CEPH_ENABLE"
            export RADOS_ENABLE="$RADOS_ENABLE"
            export SAHARA_ENABLE="$SAHARA_ENABLE"
            export MURANO_ENABLE="$MURANO_ENABLE"
            export MONGO_ENABLE="$MONGO_ENABLE"
            export CEILOMETER_ENABLE="$CEILOMETER_ENABLE"
            export DISABLE_SSL="$DISABLE_SSL"
            export FUEL_DEV_VER="$FUEL_DEV_VER"

            ./deploy_env.sh
            fi

    project-type: freestyle
    defaults: global
    scm:
       - mos-ci-deployment-scripts
    description: 'Create environment with parameters, specified by PARAM string.'
    disabled: false
    display-name: 'Create Parameterized Environment'
    concurrent: true
    browser: githubweb
    retry-count: 3
    logrotate:
      daysToKeep: 20
      numToKeep: 200
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    publishers:
      - email:
          recipients: efazliev@mirantis.com
