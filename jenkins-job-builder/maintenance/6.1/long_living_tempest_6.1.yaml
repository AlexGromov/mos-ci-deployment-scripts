- job:
    name: maintenance_long_living_tempest_6_1
    parameters:
      - bool:
          name: ENABLE_UPDATES
          default: true
      - choice:
          name: RALLY_TEMPEST
          choices:
            - 'rally_run'
            - 'run_tempest'
    builders:
      - trigger-builds:
        - project: 'maintenance_long_living_tempest_runner'
          same-node: true
          block: true
          predefined-parameters: |
            VERSION=6.1
            RALLY_TEMPEST=$RALLY_TEMPEST
            ENABLE_UPDATES=$ENABLE_UPDATES
    project-type: freestyle
    defaults: global
    node: maintenance_173_10
    description: 'Runs Tempest tests on long living env (6.1 maintenance)'
    disabled: false
    display-name: 'Runs Tempest tests on long living env (6.1 maintenance)'
    concurrent: false
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

