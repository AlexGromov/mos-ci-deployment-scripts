# Run templates

- job-template:
    parameters:
      - string:
          name: TESTRAIL_PLAN_NAME
          default: 'TEMPEST-TEST-MU'
      - bool:
          name: ENABLE_PROPOSED
          default: false
      - bool:
          name: ENABLE_SECURITY
          default: true
      - bool:
          name: ENABLE_UPDATES
          default: true
      - bool:
          name: ERASE_PREV_ENV
          default: true
      - bool:
          name: SKIP_INSTALL_ENV
          default: false
      - bool:
          name: DISABLE_SSL
          default: true
      - bool:
          name: ADD_TIMESTAMP
          default: true
      - choice:
          name: RALLY_TEMPEST
          choices:
            - 'rally_run'
            - 'run_tempest'
      - string:
          name: FUEL_QA_VER
          default: 'origin/stable-mu/8.0'
    name: 8.0.tempest
    project-type: multijob
    description: 'Run 8.0 tempest tests'
    concurrent: false
    node: 'master'
    properties:
      - heavy-job:
          weight: 1
    builders:
      - multijob:
          name: 'Run 8.0 tempest'
          condition: COMPLETED
          projects:
            - name: '8.0.tempest.vlan.ceph'
              current-parameters: true
              kill-phase-on: NEVER
            - name: '8.0.tempest.tun.ceph'
              current-parameters: true
              kill-phase-on: NEVER
            - name: '8.0.tempest.vlan.non_ceph'
              current-parameters: true
              kill-phase-on: NEVER
            - name: '8.0.tempest.tun.non_ceph'
              current-parameters: true
              kill-phase-on: NEVER

- job:
    name: 8.0.tempest.on_node
    concurrent: true
    description: 'Run 8.0 tempest job on specified node'
    parameters:
      - node:
          name: NODE_LABELS
          description: Specify where this job and tested job should be ran on.
          allowed-multiselect: true
      - choice:
          name: JOB_NAME
          choices:
            - '8.0.tempest.vlan.ceph'
            - '8.0.tempest.tun.ceph'
            - '8.0.tempest.vlan.non_ceph'
            - '8.0.tempest.tun.non_ceph'
      - string:
          name: TESTRAIL_PLAN_NAME
          default: 'TEMPEST-TEST-MU'
      - bool:
          name: ENABLE_PROPOSED
          default: false
      - bool:
          name: ENABLE_SECURITY
          default: true
      - bool:
          name: ENABLE_UPDATES
          default: true
      - bool:
          name: ERASE_PREV_ENV
          default: true
      - bool:
          name: SKIP_INSTALL_ENV
          default: false
      - bool:
          name: DISABLE_SSL
          default: true
      - bool:
          name: ADD_TIMESTAMP
          default: true
      - choice:
          name: RALLY_TEMPEST
          choices:
            - 'rally_run'
            - 'run_tempest'
      - string:
          name: FUEL_QA_VER
          default: 'origin/stable-mu/8.0'
    builders:
      - trigger-builds:
        - project: $JOB_NAME
          same-node: true
          block: false
          predefined-parameters: |
            TESTRAIL_PLAN_NAME=$TESTRAIL_PLAN_NAME
            ENABLE_PROPOSED=$ENABLE_PROPOSED
            ENABLE_SECURITY=$ENABLE_SECURITY
            ENABLE_UPDATES=$ENABLE_UPDATES
            ERASE_PREV_ENV=$ERASE_PREV_ENV
            SKIP_INSTALL_ENV=$SKIP_INSTALL_ENV
            DISABLE_SSL=$DISABLE_SSL
            ADD_TIMESTAMP=$ADD_TIMESTAMP
            RALLY_TEMPEST=$RALLY_TEMPEST
            FUEL_QA_VER=$FUEL_QA_VER


