- job:
    name: 8.0-superjob_for_VLAN_DVR_NEUTRON
    builders:
      - trigger-builds:
        - project: 'maintenance_create_param_environment_8_0_common'
          same-node: true
          block: true
          predefined-parameters: |
            ENV_NAME=maintenance_VLAN_DVR_NEUTRON_8_0
            SNAPSHOT_NAME=ha_deploy_VLAN_DVR_CINDER
            TEST_TYPE=NEUTRON
            SEGMENT_TYPE=VLAN
            DISABLE_SSL=TRUE
            DVR_ENABLE=TRUE
      - trigger-builds:
        - project: 'NEUTRON_tests_generated_from_template'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'    
          predefined-parameters: |
            ENV_NAME=maintenance_VLAN_DVR_NEUTRON_8_0
            SNAPSHOT_NAME=ha_deploy_VLAN_DVR_CINDER
#      - trigger-builds:
#        - project: 'test_rail_reporter'
#          same-node: true
#          block: true
#          predefined-parameters: |
#            SNAPSHOT_NAME=ha_deploy_VLAN_DVR
#            TEST_GROUP=NEUTRON
#            REPORT_PREFIX=/srv/jenkins/neutron
      - trigger-builds:
        - project: 'test_rail_reporter_maintenance'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'
          predefined-parameters: |
            REPORT_PREFIX=/srv/jenkins/neutron
            ENV_NAME=maintenance_VLAN_DVR_NEUTRON_8_0
            SNAPSHOT_NAME=ha_deploy_VLAN_DVR_CINDER
            REPORT_XML=${REPORT_PREFIX}/${ENV_NAME}_${SNAPSHOT_NAME}/verification.xml
            CUSTOM_VERSION=$CUSTOM_VERSION
            TEST_GROUP=VLAN+DVR_NEUTRON tests (8.0 maintenance)
            MILESTONE=8.0
            SUITE=[8.0][MOSQA] Tempest 8.0

    project-type: freestyle
    defaults: global
    description: 'VLAN+DVR NEUTRON tests'
    disabled: true
    display-name: '8.0-NEUTRON-VLAN+DVR'
    concurrent: false
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
