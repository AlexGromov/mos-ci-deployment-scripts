- job:
    name: 8.0-superjob_for_VLAN_NEUTRON
    builders:
      - trigger-builds:
        - project: '8.0_create_param_environment_common_maintenance'
          same-node: true
          block: true
          predefined-parameters: |
            ENV_NAME=maintenance_VLAN_NEUTRON_8_0
            SNAPSHOT_NAME=ha_deploy_VLAN_CINDER
            TEST_TYPE=NEUTRON
            SEGMENT_TYPE=VLAN
            DISABLE_SSL=TRUE
      - trigger-builds:
        - project: '8.0-NEUTRON_tests_generated_from_template'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'    
          predefined-parameters: |
            ENV_NAME=maintenance_VLAN_NEUTRON_8_0
            SNAPSHOT_NAME=ha_deploy_VLAN_CINDER
      - trigger-builds:
        - project: '8.0_test_rail_reporter_common_maintenance'
          same-node: true
          block: true
          predefined-parameters: |
            ENV_NAME=maintenance_VLAN_NEUTRON_8_0
            SNAPSHOT_NAME=ha_deploy_VLAN_CINDER
            TESTRAIL_PLAN_NAME="8.0 Acceptance testing #$(date +%Y/%m/%d)"
            TEST_GROUP=NEUTRON
            REPORT_PREFIX=/srv/jenkins/neutron
            MILESTONE=8.0
            SUITE='[8.0][MOSQA] Automated Cloud Testing'

    project-type: freestyle
    defaults: global
    node: maintenance
    description: '8.0 VLAN NEUTRON tests'
    disabled: false
    display-name: '8.0-NEUTRON-VLAN'
    concurrent: false
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
