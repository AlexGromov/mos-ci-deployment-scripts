- job:
    name: 8.0-superjob_for_VxLAN_L2_POP_DVR_NEUTRON
    builders:
      - trigger-builds:
        - project: '8.0_create_param_environment_common_maintenance'
          same-node: true
          block: true
          predefined-parameters: |
            ENV_NAME=maintenance_VxLAN_L2_POP_DVR_NEUTRON_8_0
            SNAPSHOT_NAME=ha_deploy_VxLAN_L2_POP_DVR_CINDER
            TEST_TYPE=NEUTRON
            SEGMENT_TYPE=VxLAN
            DISABLE_SSL=TRUE
            L2_POP_ENABLE=TRUE
            DVR_ENABLE=TRUE
            COMPUTES_COUNT=3
            SLAVE_NODE_CPU=2
            SLAVE_NODE_MEMORY=8192
            ENABLE_PROPOSED=true
      - trigger-builds:
        - project: '8.0-NEUTRON_tests_generated_from_template'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'
          predefined-parameters: |
            ENV_NAME=maintenance_VxLAN_L2_POP_DVR_NEUTRON_8_0
            SNAPSHOT_NAME=ha_deploy_VxLAN_L2_POP_DVR_CINDER
      - trigger-builds:
        - project: '8.0_test_rail_reporter_common_maintenance'
          same-node: true
          block: true
          predefined-parameters: |
            ENV_NAME=maintenance_VxLAN_L2_POP_DVR_NEUTRON_8_0
            SNAPSHOT_NAME=ha_deploy_VxLAN_L2_POP_DVR_CINDER
            TESTRAIL_PLAN_NAME=8.0 Acceptance testing
            TEST_GROUP=NEUTRON
            REPORT_PREFIX=/srv/jenkins/neutron
            MILESTONE=8.0
            SUITE=[8.0][MOSQA] Automated Cloud Testing

    project-type: freestyle
    defaults: global
    node: maintenance
    description: '8.0 VxLAN+L2_POP+DVR NEUTRON tests'
    disabled: false
    display-name: '8.0-NEUTRON-VxLAN+L2_POP+DVR'
    concurrent: false
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
