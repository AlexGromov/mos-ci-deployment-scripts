- job:
    name: 8.0-superjob_for_VxLAN_L2_POP_L3_HA_NEUTRON
    builders:
      - trigger-builds:
        - project: 'create_param_environment'
          same-node: true
          block: true
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VxLAN_L2_POP_L3_HA
            TEST_TYPE=NEUTRON
            SEGMENT_TYPE=VxLAN
            DISABLE_SSL=TRUE
            L2_POP_ENABLE=TRUE
            L3_HA_ENABLE=TRUE
            ENV_CHANGER=L3_HA_2flow
            COMPUTES_COUNT=3
      - trigger-builds:
        - project: 'NEUTRON_tests_generated_from_template'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'    
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VxLAN_L2_POP_L3_HA
            ENV_CHANGER=L3_HA_2flow
      - trigger-builds:
        - project: 'test_rail_reporter'
          same-node: true
          block: true
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VxLAN_L2_POP_L3_HA
            TEST_GROUP=NEUTRON
            ENV_CHANGER=L3_HA_2flow
            REPORT_PREFIX=/srv/jenkins/neutron

    triggers:
        - timed: "33 21 * * *"
    project-type: freestyle
    defaults: global
    description: 'VxLAN+L2_POP+L3_HA NEUTRON tests'
    disabled: true
    display-name: '8.0-NEUTRON-VxLAN+L2_POP+L3_HA'
    concurrent: false
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

