- job-template:
    name: 8.0.acceptance.{name}.nova-heat
    builders:
      - trigger-builds:
        - project: '8.0_create_param_environment_common_maintenance'
          same-node: true
          block: true
          predefined-parameters: |
            ENV_NAME=8.0.acceptance.heat-nova
            SNAPSHOT_NAME=ha_deploy_{snapshot}
            TEST_TYPE=NEUTRON
            SEGMENT_TYPE={segmentation}
            DISABLE_SSL=TRUE
            CEPH_ENABLE={ceph}
            CINDER_ENABLE={cinder}
            SLAVE_NODE_CPU=4
            SLAVE_NODE_MEMORY=8192
            ENABLE_PROPOSED=true
            KVM_USE=TRUE
      - trigger-builds:
        - project: '8.0-NOVA_tests_generated_from_template'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'
          predefined-parameters: |
            ENV_NAME=8.0.acceptance.heat-nova
            SNAPSHOT_NAME=ha_deploy_{snapshot}
      - trigger-builds:
        - project: '8.0_test_rail_reporter_common_maintenance'
          same-node: true
          block: true
          predefined-parameters: |
            ENV_NAME=8.0.acceptance.heat-nova
            SNAPSHOT_NAME=ha_deploy_{snapshot}
            TESTRAIL_PLAN_NAME=8.0 Acceptance testing
            TEST_GROUP=NOVA
            REPORT_PREFIX=/srv/jenkins/nova
            MILESTONE=8.0
            SUITE=[8.0][MOSQA] Automated Cloud Testing
      - trigger-builds:
        - project: '8.0-HEAT_tests_generated_from_template'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'
          predefined-parameters: |
            ENV_NAME=8.0.acceptance.heat-nova
            SNAPSHOT_NAME=ha_deploy_{snapshot}
      - trigger-builds:
        - project: '8.0_test_rail_reporter_common_maintenance'
          same-node: true
          block: true
          predefined-parameters: |
            ENV_NAME=8.0.acceptance.heat-nova
            SNAPSHOT_NAME=ha_deploy_{snapshot}
            TESTRAIL_PLAN_NAME=8.0 Acceptance testing
            TEST_GROUP=HEAT
            REPORT_PREFIX=/srv/jenkins/heat
            MILESTONE=8.0
            SUITE=[8.0][MOSQA] Automated Cloud Testing
    project-type: freestyle
    defaults: global
    node: '{node}'
    description: '{description}'
    disabled: false
    display-name: '{display-name}'
    concurrent: false
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    properties:
    - heavy-job:
        weight: '{weight}'