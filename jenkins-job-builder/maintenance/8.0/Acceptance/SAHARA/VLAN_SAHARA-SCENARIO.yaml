- job:
    name: 8.0-sahara-scenario_tests
    wrappers:
      - build-name:
          name: ${BUILD_NUMBER}.${FILE,path="build-name-setter.info"}
      - ansicolor
    parameters:
      - string:
          name: ENV_NAME
      - string:
          name: SNAPSHOT_NAME
      - string:
          name: REPORT_PREFIX
          default: /srv/jenkins/sahara-scenario
    builders:
        - shell:
            !include-raw: 'builders/8.0_sahara_scenario.sh'

    scm:
        - mos-integration-tests-repository-8.0
    project-type: freestyle
    defaults: global
    node: maintenance
    description: 'Runs 8.0 mos_tests/sahara-scenario tests'
    disabled: true
    display-name: '8.0-SAHARA-SCENARIO tests'
    concurrent: true
    browser: githubweb
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    publishers:
      - email:
          recipients: agromov@mirantis.com

      - postbuildscript:
          script-only-if-succeeded: False
          builders:
            - shell: |
                set -e
                REPORT_PATH=$(cat ./param.pm)
                sudo mkdir -p "$REPORT_PATH"
                sudo cp report.xml "$REPORT_PATH"
                sudo cp build_url "$REPORT_PATH"

                source ~/qa-venv-8.0/bin/activate
                dos.py destroy "$ENV_NAME"
                deactivate
      - archive:
          artifacts: 'report.xml'
          allow-empty: 'true'
          fingerprint: true

      - archive:
          artifacts: 'test.log'
          allow-empty: 'true'
          fingerprint: true

      - junit:
          results: report.xml

      - workspace-cleanup:
          fail-build: false
