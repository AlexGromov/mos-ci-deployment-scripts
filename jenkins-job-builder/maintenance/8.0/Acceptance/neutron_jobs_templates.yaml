- job-template:
    name: 8.0.acceptance.{name}.neutron
    builders:
      - trigger-builds:
        - project: '8.0_create_param_environment_common_maintenance'
          same-node: true
          block: true
          predefined-parameters: |
            ENV_NAME=8.0.acceptance.neutron
            SNAPSHOT_NAME=ha_deploy_{snapshot}
            TEST_TYPE=NEUTRON
            SEGMENT_TYPE={segmentation}
            DISABLE_SSL={disable_ssl}
            DVR_ENABLE={dvr}
            L3_HA_ENABLE={l3ha}
            L2_POP_ENABLE={l2pop}
            SLAVE_NODE_CPU=4
            SLAVE_NODE_MEMORY=8192
            ENABLE_PROPOSED=true
      - trigger-builds:
        - project: '8.0-NEUTRON_tests_generated_from_template'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'
          predefined-parameters: |
            ENV_NAME=8.0.acceptance.neutron
            SNAPSHOT_NAME=ha_deploy_{snapshot}
      - trigger-builds:
        - project: '8.0_test_rail_reporter_common_maintenance'
          same-node: true
          block: true
          predefined-parameters: |
            ENV_NAME=8.0.acceptance.neutron
            SNAPSHOT_NAME=ha_deploy_{snapshot}
            TESTRAIL_PLAN_NAME=8.0 Acceptance testing
            TEST_GROUP=NEUTRON
            REPORT_PREFIX=/srv/jenkins/neutron
            MILESTONE=8.0
            SUITE=[8.0][MOSQA] Automated Cloud Testing

    project-type: freestyle
    defaults: global
    node: '{node}'
    description: '{description}'
    disabled: false
    display-name: '{display-name}'
    concurrent: false
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    properties:
    - heavy-job:
        weight: '{weight}'
