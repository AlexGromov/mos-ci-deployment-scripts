- job:
    name: maintenance_long_living_tempest_7_0
    parameters:
      - choice:
          name: RALLY_TEMPEST
          choices:
            - 'rally_run'
            - 'run_tempest'
    builders:
      - trigger-builds:
        - project: 'maintenance_long_living_tempest_runner'
          same-node: true
          block: true
          predefined-parameters: |
            VERSION=7.0
            RALLY_TEMPEST=$RALLY_TEMPEST
    project-type: freestyle
    defaults: global
    node: maintenance_173_11
    description: 'Runs Tempest tests on long living env (7.0 maintenance)'
    disabled: false
    display-name: 'Runs Tempest tests on long living env (7.0 maintenance)'
    concurrent: false
    weight: '1'
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

