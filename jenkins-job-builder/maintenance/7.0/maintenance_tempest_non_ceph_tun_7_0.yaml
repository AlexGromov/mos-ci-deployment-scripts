      - trigger-builds:
        - project: 'old_test_rail_reporter_maintenance'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'
          predefined-parameters: |
            REPORT_PREFIX=/srv/jenkins/rally-tempest
            ENV_NAME=maintenance_tempest_non_ceph_tun_7_0
            SNAPSHOT_NAME=tempest_cinder_glance_swift_tun
            REPORT_XML=${REPORT_PREFIX}/${ENV_NAME}_${SNAPSHOT_NAME}/verification.xml
            CUSTOM_VERSION=$CUSTOM_VERSION
            TEST_GROUP=TUN+VOLUME+IMAGE+SWIFT TEMPEST tests (7.0 maintenance)
            MILESTONE=7.0
    project-type: freestyle
