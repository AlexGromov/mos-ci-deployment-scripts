- job:
    parameters:
      - string:
          name: MAGNET_LINK
          default: 'magnet:?xt=urn:btih:21b4d46c9f1cec02e336b1f9771d4f7c27ec724b&dn=MirantisOpenStack-7.0.iso&tr=http%3A%2F%2Ftracker01-bud.infra.mirantis.net%3A8080%2Fannounce&tr=http%3A%2F%2Ftracker01-scc.infra.mirantis.net%3A8080%2Fannounce&tr=http%3A%2F%2Ftracker01-msk.infra.mirantis.net%3A8080%2Fannounce&ws=http%3A%2F%2Fvault.infra.mirantis.net%2FMirantisOpenStack-7.0.iso'
          description: 'ISO magnet link'
      - string:
          name: ISO_DIR
          default: "/var/www/fuelweb-iso"
      - string:
          name: ENV_NAME
      - string:
          name: TEST_TYPE
      - bool:
          name: ERASE_PREV_ENV
          default: true
      - string:
          name: FUEL_QA_VER
          default: "stable/7.0"
      - string:
          name: FILE
      - string:
          name: GROUP
    name: create_param_environment_maintenance_7_0
    builders:
        - shell: |
            echo `hostname`
            wget -O /tmp/python-seed-client.deb http://mirror.fuel-infra.org/devops/ubuntu/all/python-seed-client_0.17-ubuntu55_all.deb  
            sudo apt-get -y -f install
            sudo dpkg -i /tmp/python-seed-client.deb
            sudo apt-get -y -f install
            echo $PATH
            if [ ! -d ${ISO_DIR} ];
            then
                sudo mkdir -p ${ISO_DIR}
            fi
            ISO_PATH=$(sudo seedclient-wrapper -d -m "${MAGNET_LINK}" -v --force-set-symlink -o "${ISO_DIR}")
            ISO_NAME=`ls "$ISO_DIR"`
            ENV_NAME=${ENV_NAME:-maintenance_env_7.0}


            export ISO_PATH="$ISO_DIR"/"$ISO_NAME"
            export ENV_NAME="$ENV_NAME"
            export ERASE_PREV_ENV=$ERASE_PREV_ENV
            export FUEL_QA_VER="$FUEL_QA_VER"
            export FILE="$FILE"
            export GROUP="$GROUP"
            ./jenkins-job-builder/maintenance/maintenance_deploy_env_7_0.sh
    project-type: freestyle
    node: maintenance
    defaults: global
    scm: 
       - mos-ci-deployment-scripts
    description: 'Create environment with parameters, specified by PARAM string.'
    disabled: false
    display-name: 'Create Parameterized Environment (7.0 maintenance)'
    concurrent: true
    browser: githubweb
    retry-count: 3
    logrotate:
      daysToKeep: 14
      numToKeep: 50
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    publishers:
      - email:
          recipients: mlaptev@mirantis.com