- job:
    name: test_rail_reporter_maintenance
    wrappers:
      - build-name:
          name: ${BUILD_NUMBER}.${FILE,path="build-name-setter.info"}
      - ansicolor
    parameters:
      - string:
          name: ENV_NAME
      - string:
          name: SNAPSHOT_NAME
      - string:
          name: TESTRAIL_PLAN_NAME
      - string:
          name: TEST_GROUP
      - string:
          name: TESTRAIL_FILE
          default: /var/www/test_rail/user.sh
      - string:
          name: REPORT_PREFIX
          default: /srv/jenkins/neutron
      - string:
          name: REPORT_FILE
          default: report.xml
      - string:
          name: SUITE
      - string:
          name: MILESTONE
      - bool:
          name: ADD_TIMESTAMP
          default: true
      - node:
          name: NODE_LABELS
          description: |
            Specify where this job and tested job should be ran on.
          default: maintenance
    builders:
        - shell:
            !include-raw: 'helpers/testrail.sh'
    scm:
      - test-rail-reporter
    project-type: freestyle
    defaults: global
    description: 'Send XUnit reports to TestRail'
    disabled: false
    display-name: 'Report To TestRail. Maintenance.'
    concurrent: true
    browser: githubweb
    retry-count: 3
    logrotate:
      daysToKeep: 14
      numToKeep: 50
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    publishers:
      - email:
          recipients: vrovachev@mirantis.com
      - workspace-cleanup:
          fail-build: false
      - description-setter:
          regexp: ^.*\[TestRun URL\]\s*(.*)
          regexp-for-failed: ^.*\[TestRun URL\]\s*(.*)
          description: <a href="\1">TestRail Report URL</a>
          description-for-failed: <a href="\1">TestRail Report URL</a>
