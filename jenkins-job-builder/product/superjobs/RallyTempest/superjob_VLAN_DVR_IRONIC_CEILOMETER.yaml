- job:
    name: superjob_for_VLAN_DVR_IRONIC_CEILOMETER_TEMPEST
    builders:
      - trigger-builds:
        - project: 'create_param_environment'
          same-node: true
          block: true
          predefined-parameters: |
            # BOOL_VARS="L2_POP_ENABLE DVR_ENABLE L3_HA_ENABLE SAHARA_ENABLE MURANO_ENABLE CEILOMETER_ENABLE IRONIC_ENABLE RADOS_ENABLE"
            SNAPSHOT_NAME=ha_deploy_VLAN_DVR_CEILOMETER_IRONIC_MONGO_CINDER
            TEST_TYPE='TEMPEST, Cinder LVM, Swift'
            SEGMENT_TYPE=VLAN
            DISABLE_SSL=TRUE
            DVR_ENABLE=TRUE
            CEILOMETER_ENABLE=TRUE
            IRONIC_ENABLE=TRUE
            MONGO_ENABLE=TRUE
            IRONICS_COUNT=1
            NOVA_QUOTAS_ENABLED=TRUE
            SLAVE_NODE_CPU=2
            SLAVE_NODE_MEMORY=8192
            CHANGE_CONF_YAML=YES
            DEPLOYMENT_TIMEOUT=15000
            FUEL_QA_VER=stable/8.0

      - trigger-builds:
        - project: 'rally_tempest_tests_for_second_flow'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN_DVR_CEILOMETER_IRONIC_MONGO_CINDER
            REPORT_PREFIX=/srv/jenkins/rally-tempest

      - trigger-builds:
        - project: 'test_rail_reporter'
          same-node: true
          block: true
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN_DVR_CEILOMETER_IRONIC_MONGO_CINDER
            TEST_GROUP='TEMPEST,HA,Cinder LVM,Swift'
            REPORT_PREFIX=/srv/jenkins/rally-tempest
            REPORT_FILE=verification.xml
            SUITE=[8.0][MOSQA] Tempest 8.0

    triggers:
        - timed: "30 21 * * *"
    project-type: freestyle
    defaults: global
    node: slave-7777
    description: 'VLAN+DVR+IRONIC+CEILOMETER+MONGO TEMPEST tests'
    disabled: false
    display-name: 'RALLY-TEMPEST VLAN+DVR+IRONIC+CEILOMETER+MONGO'
    concurrent: false
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
