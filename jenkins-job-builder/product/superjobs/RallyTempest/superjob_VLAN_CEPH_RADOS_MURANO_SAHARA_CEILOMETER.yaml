- job:
    name: superjob_for_TEMPEST_TESTS_VLAN_DVR_SAHARA_MURANO_CEILOMETER_RADOS_CEPH_MOGO
    builders:
      - trigger-builds:
        - project: 'rally_tempest_tests_for_second_flow'
          same-node: true
          block: true
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN_DVR_SAHARA_MURANO_CEILOMETER_RADOS_CEPH_MONGO
            TEST_TYPE=TEMPEST
            SEGMENT_TYPE=VLAN
            DISABLE_SSL=TRUE
            DVR_ENABLE=TRUE
            CEPH_ENABLE=TRUE
            SAHARA_ENABLE=TRUE
            MURANO_ENABLE=TRUE
            RADOS_ENABLE=TRUE
            CEILOMETER_ENABLE=TRUE
            MONGO_ENABLE=TRUE
      - trigger-builds:
        - project: 'rally_tempest_tests'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN_DVR_SAHARA_MURANO_CEILOMETER_RADOS_CEPH_MONGO
            REPORT_PREFIX=/srv/jenkins/rally-tempest
      - trigger-builds:
        - project: 'test_rail_reporter'
          same-node: true
          block: true
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN_DVR_SAHARA_MURANO_CEILOMETER_RADOS_CEPH_MONGO
            TEST_GROUP=TEMPEST
            REPORT_PREFIX=/srv/jenkins/rally-tempest
            REPORT_FILE=verification.xml
            SUITE=[8.0][MOSQA] Tempest 8.0
#    triggers:
#        - monitor-folders:
#            path: '/var/www/fuelweb-iso/'
#            check-modification-date: false
#            check-content: false
#            check-fewer: false
#            cron: 'H/15 * * * *'
    project-type: freestyle
    defaults: global
    node: slave-srv98
    description: 'VLAN+DVR+CEPH+SAHARA+MURANO_CEILOMETER_RADOS_MONGO TEMPEST tests'
    disabled: true
    display-name: 'VLAN+DVR+CEPH+SAHARA+MURANO_CEILOMETER_RADOS_MONGO TEMPEST tests'
    concurrent: false
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

