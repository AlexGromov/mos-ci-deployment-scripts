- job:
    name: superjob_for_VLAN_SAHARA-SCENARIO
    builders:
      - trigger-builds:
        - project: 'create_param_environment'
          same-node: true
          block: true
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN_SAHARA
            TEST_TYPE=SAHARA-SCENARIO
            SEGMENT_TYPE=VLAN
            SAHARA_ENABLE=TRUE
            DISABLE_SSL=TRUE
      - trigger-builds:
        - project: 'sahara-scenario_tests'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN_SAHARA
      - trigger-builds:
        - project: 'test_rail_reporter'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN_SAHARA
            TEST_GROUP=SAHARA-SCENARIO_VLAN
            REPORT_PREFIX=/srv/jenkins/sahara-scenario
    triggers:
        - timed: "35 21 * * *"
    project-type: freestyle
    defaults: global
    node: slave-srv98
    description: 'VLAN SAHARA-SCENARIO tests'
    disabled: false
    display-name: 'VLAN_SAHARA-SCENARIO'
    concurrent: false
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

