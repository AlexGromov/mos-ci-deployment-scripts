- job:
    name: superjob_for_VLAN_TEMPEST
    builders:
      - trigger-builds:
        - project: 'create_param_environment'
          same-node: true
          block: true
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN_DVR
            TEST_TYPE=TEMPEST
            SEGMENT_TYPE=VLAN
            DISABLE_SSL=TRUE
            DVR_ENABLE=TRUE
            ENV_CHANGER=2flow
      - trigger-builds:
        - project: 'rally_tempest_tests'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN
            REPORT_PREFIX=/srv/jenkins/rally-tempest
            ENV_CHANGER=2flow
      - trigger-builds:
        - project: 'test_rail_reporter'
          same-node: true
          block: true
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN
            TEST_GROUP=TEMPEST
            REPORT_PREFIX=/srv/jenkins/rally-tempest
            REPORT_FILE=verification.xml
            ENV_CHANGER=2flow
            SUITE=[8.0][MOSQA] Tempest 8.0

    triggers:
        - monitor-folders:
            path: '/var/www/fuelweb-iso/'
            check-modification-date: false
            check-content: false
            check-fewer: false
            cron: 'H/15 * * * *'
    project-type: freestyle
    defaults: global
    node: slave-7774
    description: 'VLAN TEMPEST tests'
    disabled: false
    display-name: 'RALLY-TEMPEST VLAN'
    concurrent: false
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

