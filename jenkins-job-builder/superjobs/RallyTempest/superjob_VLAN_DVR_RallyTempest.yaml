- job:
    name: superjob_for_VLAN_DVR_TEMPEST
    builders:
      - trigger-builds:
        - project: 'create_param_environment'
          same-node: true
          block: true
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN_DVR
            TEST_TYPE='TEMPEST,Cinder LVM,Swift'
            SEGMENT_TYPE=VLAN
            DISABLE_SSL=TRUE
            DVR_ENABLE=TRUE
            ENV_CHANGER=2flow
      - trigger-builds:
        - project: 'rally_tempest_tests'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN_DVR
            REPORT_PREFIX=/srv/jenkins/rally-tempest
            ENV_CHANGER=2flow
      - trigger-builds:
        - project: 'test_rail_reporter'
          same-node: true
          block: true
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN_DVR
            TEST_GROUP='TEMPEST,HA,Cinder LVM,Swift'
            REPORT_PREFIX=/srv/jenkins/rally-tempest
            REPORT_FILE=verification.xml
            SUITE=[8.0][MOSQA] Tempest 8.0
            ENV_CHANGER=2flow

    triggers:
        - timed: "30 21 * * *"
    project-type: freestyle
    defaults: global
    node: slave-7774
    description: 'VLAN+DVR TEMPEST tests'
    disabled: false
    display-name: 'RALLY-TEMPEST VLAN+DVR'
    concurrent: false
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

