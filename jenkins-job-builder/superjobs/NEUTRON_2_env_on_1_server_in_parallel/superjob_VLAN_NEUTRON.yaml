- job:
    name: superjob_for_VLAN_NEUTRON
    builders:
      - trigger-builds:
        - project: 'create_param_environment'
          same-node: true
          block: true
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN
            TEST_TYPE=NEUTRON
            SEGMENT_TYPE=VLAN
            DISABLE_SSL=TRUE
      - trigger-builds:
        - project: 'NEUTRON_tests_generated_from_template'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'    
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN
      - trigger-builds:
        - project: 'test_rail_reporter'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN
            TEST_GROUP=NEUTRON
    triggers:
        - timed: "35 21 * * *"
    project-type: freestyle
    defaults: global
    node: slave-7777
    description: 'VLAN NEUTRON tests'
    disabled: false
    display-name: 'VLAN'
    concurrent: false
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

