- job:
    name: superjob_for_VxLAN_L2_POP_NEUTRON
    builders:
      - trigger-builds:
        - project: 'create_param_environment'
          same-node: true
          block: true
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VxLAN_L2_POP
            TEST_TYPE=NEUTRON
            SEGMENT_TYPE=VxLAN
            DISABLE_SSL=TRUE
            L2_POP_ENABLE=TRUE
      - trigger-builds:
        - project: 'neutron_tests'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'    
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VxLAN_L2_POP
      - trigger-builds:
        - project: 'test_rail_reporter'
          same-node: true
          block: true
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VxLAN_L2_POP
            TEST_GROUP=NEUTRON

    triggers:
        - monitor-folders:
            path: '/var/www/fuelweb-iso/'
            check-modification-date: false
            check-content: false
            check-fewer: false
            cron: 'H/15 * * * *'
    project-type: freestyle
    defaults: global
    node: master
    description: 'VxLAN+L2_POP NEUTRON tests'
    disabled: false
    display-name: 'VxLAN+L2_POP'
    concurrent: false
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

