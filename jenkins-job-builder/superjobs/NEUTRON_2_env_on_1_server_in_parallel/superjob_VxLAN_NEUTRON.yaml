- job:
    name: superjob_for_VxLAN_NEUTRON
    builders:
      - trigger-builds:
        - project: 'create_param_environment'
          same-node: true
          block: true
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VxLAN
            TEST_TYPE=NEUTRON
            SEGMENT_TYPE=VxLAN
            DISABLE_SSL=TRUE
      - trigger-builds:
        - project: 'NEUTRON_tests_generated_from_template'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'    
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VxLAN
      - trigger-builds:
        - project: 'test_rail_reporter'
          same-node: true
          block: true
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VxLAN
            TEST_GROUP=NEUTRON
            REPORT_PREFIX=/srv/jenkins/neutron

    triggers:
        - timed: "20 21 * * *"
    project-type: freestyle
    defaults: global
    node: slave-7774
    description: 'VxLAN NEUTRON tests'
    disabled: false
    display-name: 'VxLAN'
    concurrent: false
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

