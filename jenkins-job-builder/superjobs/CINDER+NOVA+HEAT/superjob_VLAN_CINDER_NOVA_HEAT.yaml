      - trigger-builds:
        - project: 'NOVA_tests_generated_from_template'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN
      - trigger-builds:
        - project: 'test_rail_reporter'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN
            TEST_GROUP=NOVA
            REPORT_PREFIX=/srv/jenkins/nova



      - trigger-builds:
        - project: 'HEAT_tests_generated_from_template'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN
      - trigger-builds:
        - project: 'test_rail_reporter'
          same-node: true
          block: true
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN
            TEST_GROUP=HEAT
            REPORT_PREFIX=/srv/jenkins/heat

    triggers:
      - monitor-folders:
            path: '/var/www/fuelweb-iso/'
            check-modification-date: false
            check-content: false
            check-fewer: false
            cron: 'H/15 * * * *'
    project-type: freestyle
    defaults: global
    node: slave-srv62
    description: 'VLAN CINDER-NOVA-HEAT tests with reporting to TestRail in a row.'
    disabled: false
    display-name: 'VLAN CINDER-NOVA-HEAT'
    concurrent: false
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

