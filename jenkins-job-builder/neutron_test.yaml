scm:
    name: mos-integration-tests-repository
    scm:
      - git:
         url: https://github.com/Mirantis/mos-integration-tests.git
         branches:
          - origin/master
- job:
    name: neutron_tests
    builders:
        - shell: |
            ENV_NAME=Test_Deployment_MOS_CI_vlan_dvr_fuel-8.0-425-2016-01-11_13-52-54.iso
            SNAPSHOT_NAME=ha_deploy_VLAN_DVR
            py.test mos_tests/neutron -E $ENV_NAME -S "$SNAPSHOT_NAME" -s
    scm:
        - mos-integration-tests-repository
    project-type: freestyle
    defaults: global
    description: 'Runs mos_tests/neutron tests'
    disabled: false
    display-name: 'NEUTRON tests'
    concurrent: false
    browser: githubweb
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

