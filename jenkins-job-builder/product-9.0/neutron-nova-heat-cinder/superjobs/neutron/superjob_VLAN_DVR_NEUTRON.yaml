- job:
    name: 9.0-superjob_for_VLAN_DVR_NEUTRON
    builders:
      - trigger-builds:
        - project: 'create_param_environment'
          same-node: true
          block: true
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN_DVR
            TEST_TYPE=NEUTRON
            SEGMENT_TYPE=VLAN
            DISABLE_SSL=TRUE
            DVR_ENABLE=TRUE
      - trigger-builds:
        - project: '9.0-NEUTRON_tests_generated_from_template'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'    
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN_DVR
#      - trigger-builds:
#        - project: 'test_rail_reporter'
#          same-node: true
#          block: true
#          predefined-parameters: |
#            SNAPSHOT_NAME=ha_deploy_VLAN_DVR
#            TEST_GROUP=NEUTRON
#            REPORT_PREFIX=/srv/jenkins/neutron

    triggers:
        - timed: "38 21 * * *"
    project-type: freestyle
    defaults: global
    node: 9.0-NEUTRON
    description: 'VLAN+DVR NEUTRON tests'
    disabled: true
    display-name: '9.0-NEUTRON:VLAN+DVR'
    concurrent: false
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

