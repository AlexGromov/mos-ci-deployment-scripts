- job:
    name: 9.0-superjob_for_VxLAN_L2_POP_NEUTRON-kilo
    builders:
      - trigger-builds:
        - project: 'create_param_environment'
          same-node: true
          block: true
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VxLAN_L2_POP
            TEST_TYPE=NEUTRON
            SEGMENT_TYPE=VxLAN
            DISABLE_SSL=TRUE
            L2_POP_ENABLE=TRUE
            COMPUTES_COUNT=3
      - trigger-builds:
        - project: '9.0-NEUTRON_tests_generated_from_template'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VxLAN_L2_POP
#      - trigger-builds:
#        - project: 'test_rail_reporter'
#          same-node: true
#          block: true
#          predefined-parameters: |
#            SNAPSHOT_NAME=ha_deploy_VxLAN_L2_POP
#            TEST_GROUP=NEUTRON
#            REPORT_PREFIX=/srv/jenkins/neutron

    triggers:
        - timed: "30 21 * * *"
    project-type: freestyle
    defaults: global
    node: 9.0-NEUTRON
    description: 'VxLAN+L2_POP NEUTRON tests'
    disabled: false
    display-name: 'kilo-9.0-NEUTRON:VxLAN+L2_POP'
    concurrent: false
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

