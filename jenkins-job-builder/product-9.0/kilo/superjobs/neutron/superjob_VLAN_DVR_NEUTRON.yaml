- job:
    name: 9.0-superjob_for_VLAN_DVR_NEUTRON-kilo
    builders:
      - shell: |
          !include-raw: 9.0_kilo_iso_and_erase_env.sh
      - trigger-builds:
        - project: '9.0_create_param_environment'
          same-node: true
          block: true
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN_DVR_CINDER
            TEST_TYPE=NEUTRON
            SEGMENT_TYPE=VLAN
            DISABLE_SSL=TRUE
            DVR_ENABLE=TRUE
            MOS_VERSION=kilo

      - trigger-builds:
        - project: '9.0-NEUTRON_tests_generated_from_template'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'    
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN_DVR_CINDER
            MOS_VERSION=kilo
      - trigger-builds:
        - project: 'test_rail_reporter'
          same-node: true
          block: true
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN_DVR_CINDER
            TEST_GROUP=NEUTRON
            REPORT_PREFIX=/srv/jenkins/neutron
            MOS_VERSION=kilo

    triggers:
        - timed: "30 21 * * *"
    scm: mos-ci-deployment-scripts
    project-type: freestyle
    defaults: global
    node: Slave-srv129
    description: 'VLAN+DVR NEUTRON tests'
    disabled: false
    display-name: 'kilo-9.0-NEUTRON:VLAN+DVR'
    concurrent: false
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

