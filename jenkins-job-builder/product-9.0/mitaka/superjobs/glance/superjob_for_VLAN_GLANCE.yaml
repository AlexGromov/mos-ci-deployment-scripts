- job:
    name: 9.0-superjob_for_VLAN_GLANCE
    builders:
      - shell:
          !include-raw: ../neutron/9.0_mitaka_iso_and_erase_env.sh
      - trigger-builds:
        - project: 'create_param_environment'
          same-node: true
          block: true
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN_CINDER
            TEST_TYPE=GLANCE
            SEGMENT_TYPE=VLAN
            DISABLE_SSL=TRUE
      - trigger-builds:
        - project: '9.0-glance_tests'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN_CINDER

    triggers:
        - timed: "50 20 * * *"
    project-type: freestyle
    defaults: global
    node: Slave-srv128
    description: '9.0-VLAN GLANCE tests'
    disabled: true
    display-name: '9.0-superjob_for_VLAN_GLANCE'
    concurrent: false
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

