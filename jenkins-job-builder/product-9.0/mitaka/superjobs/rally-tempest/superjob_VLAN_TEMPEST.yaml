- job:
    name: 9.0_superjob_for_VLAN_CEILOMETER_MONGO_TEMPEST
    builders:
      - shell:
          !include-raw: ../neutron/9.0_mitaka_iso_and_erase_env.sh
      - trigger-builds:
        - project: '9.0_create_param_environment'
          same-node: true
          block: true
          predefined-parameters: |
            # BOOL_VARS="L2_POP_ENABLE DVR_ENABLE L3_HA_ENABLE SAHARA_ENABLE MURANO_ENABLE CEILOMETER_ENABLE IRONIC_ENABLE RADOS_ENABLE"
            SNAPSHOT_NAME=ha_deploy_VLAN_CINDER
            TEST_TYPE=TEMPEST, Cinder LVM, Swift
            SEGMENT_TYPE=VLAN
            DISABLE_SSL=TRUE
            IRONIC_ENABLE=FALSE
            SLAVE_NODE_CPU=2
            SLAVE_NODE_MEMORY=8192
            CHANGE_CONF_YAML=NO
            DEPLOYMENT_TIMEOUT=15000
            MOS_VERSION=mitaka
            TEMPEST=FALSE

      - trigger-builds:
        - project: '9.0_rally_tempest_tests_for_VLAN_CEILOMETER_MONGO'
          same-node: true
          block: true
          block-thresholds:
            build-step-failure-threshold: 'never'
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN_CINDER
            REPORT_PREFIX=/srv/jenkins/rally-tempest

      - trigger-builds:
        - project: 'test_rail_reporter'
          same-node: true
          block: true
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN_CINDER
            TEST_GROUP=TEMPEST,HA,Cinder LVM,Swift
            REPORT_PREFIX=/srv/jenkins/rally-tempest
            REPORT_FILE=verification.xml
            SUITE=[9.0][MOSQA] Tempest 9.0

#    triggers:
#        - timed: "30 21 * * *"
    project-type: freestyle
    defaults: global
    node: Slave-srv136
    description: 'VLAN+DVR+IRONIC+CEILOMETER+MONGO TEMPEST tests'
    disabled: false
    display-name: '9.0-RALLY-TEMPEST VLAN+CEILOMETER+MONGO'
    concurrent: false
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
