- job:
    name: YT-9.0-mitaka-VLAN_SAHARA_MURANO
    builders:
      - shell:
          !include-raw: 9.0_mitaka_iso_and_erase_env.sh
      - trigger-builds:
        - project: '9.0_create_param_environment'
          same-node: true
          block: true
          predefined-parameters: |
            SNAPSHOT_NAME=ha_deploy_VLAN_CINDER
            TEST_TYPE=NEUTRON
            SEGMENT_TYPE=VLAN
            DISABLE_SSL=TRUE
            SAHARA_ENBLE=TRUE
            MURANO_ENABLE=TRUE
            MOS_VERSION=mitaka

    project-type: freestyle
    defaults: global
    node: Slave-7774
    description: 'For Yuri Tregubov'
    disabled: false
    display-name: 'YT-9.0-mitaka-VLAN_SAHARA_MURANO'
    concurrent: false
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

