- job:
    name: horizon_integration_tests
    project-type: freestyle

    builders:
      - shell: |
          sudo apt-get update
          sudo apt-get -y install firefox xvfb
          export DASHBOARD_URL='http://10.109.4.3/horizon'
          sudo ./run_tests -N --integration

    defaults: global
    scm:
      - horizon-integration-tests-repository
    description: 'Runs Horizon Inegration Tests'
    disabled: false
    display-name: 'Horizon Inegration Tests'
    concurrent: true
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
