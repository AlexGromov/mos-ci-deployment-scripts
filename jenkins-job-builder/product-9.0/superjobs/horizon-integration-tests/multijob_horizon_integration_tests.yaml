- job:
  name: multijob_horizon_integration_tests(VLAN,LVM,SWIFT)
  project-type: multijob

  parameters:
  # Environment Inject file path:
    - string:
        name: ENV_INJECT_PATH
        default: "/home/jenkins/env_inject.properties"

  # Environment deploy parameters:
    - string:
        name: ISO_DIR
        default: "/var/www/fuelweb-iso/"
    - string:
        name: DISABLE_SSL
        default: "TRUE"
    - string:
        name: LVM_ENABLE
        default: "TRUE"
    - string:
        name: SEGMENT_TYPE
        defatul: "VLAN"

  # Test parameters:
    - string:
        name: TEST_GROUP
        default: "(LVM, Swift)Horizon integration tests"

  # TestRail parameters:
    - string:
        name: TESTRAIL_FILE
        default: "/var/www/test_rail/user.sh"
    - string:
        name: REPORT_PREFIX
        default: "/srv/jenkins/horizon-integration-tests"
    - string:
        name: REPORT_FILE
        default: "report.xml"
    - string:
        name: SUITE
        default: "[9.0][MOSQA] Tempest 9.0"
    - string:
        name: MILESTONE
        default: "9.0"

  builders:
    - shell:
        !include-raw: ../../../shell_scripts/snapshot_name_generator.sh
    - multijob:
      name: Deploy_Env
      condition: SUCCESSFUL
      projects:
        - name: 9.0_create_param_environment
          current-parameters: true
          abort-all-job: true

  defaults: global
  node: Slave-srv128
  description: '(9.0)Horizon-Integration-Tests'
  disabled: false
  display-name: '(9.0)[multijob]Horizon-Integration-Tests'
  concurrent: false
  retry-count: 1
  logrotate:
    daysToKeep: 10
    numToKeep: 30
    artifactDaysToKeep: -1
    artifactNumToKeep: -1