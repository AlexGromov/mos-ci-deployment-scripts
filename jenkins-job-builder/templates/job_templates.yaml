- parameter:
    name: 'common_parameters'
    parameters:
      - string:
          name: DEPLOYMENT_TIMEOUT
          default: "10000"
      - string:
          name: TESTRAIL_FILE
          default: "/var/www/test_rail/user.sh"
      - string:
          name: REPORT_PREFIX
          default: ' /srv/jenkins/{name}'
      - string:
          name: REPORT_FILE
          default: 'report.xml'
      - string:
          name: ENV_INJECT_PATH
          default: 'env_inject.properties'


- defaults:
    name: 'common_job_settings'
    wrappers:
      - build-name:
          name: ${{BUILD_NUMBER}}.${{FILE,path="build-name-setter.info"}}

    properties:
      - heavy-job:
          weight: '{weight}'
    defaults: global
    node: '{node}'
    description: '{description}'
    disabled: false
    display-name: '{display_name}'
    concurrent: false
    retry-count: 3
    logrotate:
      daysToKeep: 30
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

    triggers:
        - timed: '{start_timer}'

- publisher:
    name: 'common_publisher'
    publishers:
      - email:
          recipients: 'ogubanov@mirantis.com'

      - postbuildscript:
          script-only-if-succeeded: False

      - archive:
          artifacts: 'report.xml'
          allow-empty: 'true'
          fingerprint: true

      - archive:
          artifacts: '*.log'
          allow-empty: 'true'
          fingerprint: true

      - junit:
          results: report.xml

      - workspace-cleanup:
          fail-build: false


- job-template:
    name: '{milestone}_horizon_integraion_test_{name}'

    defaults: common_job_settings

    parameters:
        - common_parameters
        - string:
            name: ISO_DIR
            default: "{iso_dir}"
        - string:
            name: ENV_CHANGER
            default: '{env_changer}'
        - string:
            name: CONFIG_PATH
            default: '{config_path}'
        - string:
            name: TEST_GROUP
            default: '{test_group}'
        - string:
            name: SUITE
            default: "{suite}"
        - string:
            name: MILESTONE
            default: "{milestone}"
        - string:
            name: TESTRAIL_TEMPEST
            default: "FALSE"

    builders:
        - shell:
            !include-raw: ../shell_scripts/template_scripts/env_variables_export.sh
        - inject:
            properties-file: "$ENV_INJECT_PATH"
        - shell:
            !include-raw: ../shell_scripts/template_scripts/horizon_selenium_tests.sh
        - inject:
            properties-file: "$ENV_INJECT_PATH"
        - shell:
            !include-raw: ../shell_scripts/template_scripts/testrail_reporter.sh

    publishers:
        - common_publisher
        - archive:
            artifacts: 'mos-horizon/openstack_dashboard/test/integration_tests/test_reports/**'
            allow-empty: 'true'
            fingerprint: true


